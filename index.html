<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Project Infoviz 2017</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="sitestyle.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="radarChart.js"></script>	
		<script src="sitescript.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" style="background-color: #0b0a5d;">
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#" style="color:white;">Project InfoViz</a>
			    </div>
			   <!--  <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			    </ul> -->
			</div>
		</nav>
  
		<div class="container">
			<div class="teams_container row">
				<div class="teams_usmapplot row well">
					<h3 class="plotheading">US Map With Teams</h3>
					<div class="row well outercover_teams_usmapplot">
					<div class="usmapwithteams"></div>
					</div>
				</div>
			</div>

			<div class="player_container row">
				<div class="player_radarplot row well">
					<h3 class="plotheading">Radar plot </h3>
					<div class="row well outercover_player_radarplot">
						<div class="row topLevelFiltersDiv playerProfileAnalysis" style="margin-top:3%">
							<div class="yearAndPosSelRow row">
								  <div class="col-lg-6">
									  <div class="form-group">
									    <label for="playerProfileYear">Year:</label>
									    <select class="yearSelPlayerProfile" id="playerProfileYear"><option>2002</option> <option>2003</option></select>		    
									  </div>
								  </div>
								<div class="col-lg-6">
									<div class="form-group">
									     <label for="playerProfilePosition">Position:</label>
									    <select class="posSelPlayerProfile" id="playerProfilePosition"><option>select</option><option>QB</option> <option>WR</option><option>RB</option></select>
								    </div>
								</div>
							</div>
							<div class="teamAndPlayerSelRow row" style="display:none;">
								<div class="col-lg-3 teamAndPlayerGrp">
								  <div class="form-group">
								     <label for="playerTeam">Team:</label>
								    <select class="playerTeam"> <option>team1</option> <option>team2</option></select>
								  </div>
								  <div class="form-group ">
								     <label for="playerProfilePlayerName">Player:</label>
								    <select class="playerSelPlayerProfile"> <option>Rich Gannon</option> <option>player2</option></select>
								  </div>

								</div>
								<div class="col-lg-3 teamAndPlayerGrp">
								  <div class="form-group">
									   <label for="playerTeam">Team:</label>
									  <select class="playerTeam"> <option>team1</option> <option>team2</option></select>

								  </div>
								  <div class="form-group">
								     <label for="playerProfilePlayerName">Player:</label>
								    <select class="playerSelPlayerProfile"> <option>Rich Gannon</option> <option>player2</option></select>
								  </div>
								</div>
								<div class="col-lg-3 teamAndPlayerGrp">
								   <div class="form-group">
									   <label for="playerTeam">Team:</label>
									<select class="playerTeam"> <option>team1</option> <option>team2</option></select>

								  </div>
								  <div class="form-group">
								     <label for="playerProfilePlayerName">Player:</label>
								    <select class="playerSelPlayerProfile"> <option>Drew Bledsoe</option> <option>player2</option></select>
								  </div>
								</div>
								<div class="col-lg-3">
								  <div class="form-group">
									  <label for="playerTeam">Team:</label>
									<select class="playerTeam"> <option>team1</option> <option>team2</option></select>

								  </div>	
								  <div class="form-group">
								     <label for="playerProfilePlayerName">Player:</label>
								    <select class="playerSelPlayerProfile"> <option>Drew Bledsoe</option> <option>player2</option></select>
								  </div>
								</div>
								<button class="btn btn-success pull-right comparePlayerButt">Compare</button>
							</div>	
						</div>
						
						<div class="radarChart"></div>
					</div>
				</div>
			</div>
		 
		</div>


	
	</body>
</html>
